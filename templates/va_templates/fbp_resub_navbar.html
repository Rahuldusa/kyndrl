
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Verification</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="{% static 'va_static/css/va_navbar.css' %}">
        
</head>
<body>
    <nav class="navbar">        
        <h5 class="nav_brand">{{data.company_name}} Tax Exemptions</h5>
        <div class="d-flex align-items-center nav_list">
            <a class="nav-link" href="{% url 'fbp_resubDashboard' %}">Home</a>|            
            <a class="nav-link" href="{% url 'user_logout' %}">LogOut</a>
        </div>        
    </nav>


    <script>
        document.addEventListener("DOMContentLoaded", function() {
                let timeout;

                function resetTimer() {
                    clearTimeout(timeout);
                    timeout = setTimeout(logout, 120 * 60 * 1000); // 2 hrs in milliseconds
                }

                function logout() {
                    // Redirect to the logout URL
                    window.location.href = 'user_logout'; // Change this to your actual logout URL
                }

                // List of events that will reset the timer
                const events = ['mousemove', 'keydown', 'click', 'scroll'];

                events.forEach(event => {
                    window.addEventListener(event, resetTimer);
                });

                // Initialize the timer
                resetTimer(); 
            });
    </script>
</body>

</html>
