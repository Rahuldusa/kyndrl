{% load static %}
<html>
<head>
    <title>Verifier</title>
    {% include 'cdnlines.html' %}
    {% include 'va_templates/maker_navbar.html' %}
    <link rel="stylesheet" href="{% static 'va_static/css/verifier1_dashboard.css' %}">
</head>
<body>
    <div class="container-fluid">
        <div class="card">
            <div class="card-header text-center">
                Management
            </div>
            <div class="card-body text-center">
                <form class="form-control" id="maker_form" method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <div class="form-check form-check-inline">
                            <input type="radio" name="optionRadio" id="empNo" value="empNo">
                            <label class="form-check-label" for="empNo">Emp. No</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input type="radio" name="optionRadio" id="controlNo" value="controlNo">
                            <label class="form-check-label" for="controlNo">Control No</label>
                        </div>
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control small-input hide" id="inputEmpNo" name="inputEmpNo" value="{{inputEmpNo}}" oninput="validateInputEmpNo()" placeholder="Emp. No">
                    </div>
                    <div class="mb-3 hide" id="controlNoFields">
                        <div class="form-group row">
                            <label for="controlNoFrom" class="col-sm-2 col-form-label">From</label>
                            <div class="col-sm-4">
                                <input type="number" class="form-control" name="controlNoFrom" id="controlNoFrom" oninput="validate_from_no()" placeholder="Start Value">
                            </div>
                            <label for="controlNoTo" class="col-sm-2 col-form-label">To</label>
                            <div class="col-sm-4">
                                <input type="number" class="form-control" name="controlNoTo" id="controlNoTo" oninput="validate_to_no()" placeholder="End Value">
                            </div>
                        </div>
                    </div>                    
                    <div class="btn-container">
                        <button type="button" class="btn btn-primary btn-sm" id="submit_1" onclick="Submit_function()" disabled>Submit</button>
                        <button type="button" class="btn btn-primary btn-sm " style="display: none;" onclick="Submit_1_function()" id="submit_2" disabled>Submit</button>
                        <button type="button" class="btn btn-secondary btn-sm">ReSub Edit</button>
                    </div>
                    <p id="error_message" style="color: red;" ></p>
                    {% if error_message %}
                    <p style="color: red;">{{error_message}}</p>
                    {% endif %}
                </form>
            </div>
        </div>
    </div>

     


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>


    <script>
        var num_start = "{{ data.control_num_st }}";
        var num_end = "{{ data.control_num_end }}";
    </script>

    <script src="{% static 'va_static/js/verifier1_dashboard.js' %}"></script>
</body>
</html>
