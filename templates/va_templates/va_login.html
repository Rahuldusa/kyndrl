{% load static %}

<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>

    {% include 'cdnlines.html' %}

    <link rel="stylesheet" href="{% static 'va_static/css/va_login.css' %}">
</head>

<body>
    <!-- Main Content -->
    <div class="container main-content bg-light">
        <div class="row">
            <div class="col-md-4 text-center company__info">
                <span class="company__logo"><i class="fas fa-user-shield fa-2x"></i></span>
                <h2 class="company_title">Verifer's Login</h4>
            </div>
            <div class="col-md-8 login_form">
                <h2 class="text-center mb-4">Log In</h2>
                <form method='post' action={% url 'user_login' %}>
                    {% csrf_token %}
                    <div class="mb-3">
                        <input type="text" name="username" id="username" class="form__input" placeholder="Username"
                            required>
                    </div>
                    <div class="mb-3">
                        <input type="password" name="password" id="password" class="form__input" placeholder="Password"
                            required>
                    </div>
                    <div class="mb-3">
                        <button type="submit" class="btn">Submit</button>
                    </div>
                    {% if error_message %}
                    <p style="color: red;">{{error_message}}</p>
                    {% endif %}
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>

</html>
